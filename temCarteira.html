<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual sua idade? "));
    var carteiraMotorista = prompt("Possuí carteira de motorista? Diga S ou N :");

    if (idade >= 18 && carteiraMotorista == "S") {
        mostra("Pode Dirigir!");
    } else {
        mostra("Não pode dirigir!");
    }
</script>
