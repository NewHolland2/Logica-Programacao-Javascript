<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    
    function sorteia(n) {
        return Math.round(Math.random() * n);
    }

    var numeroPensado = sorteia(10);

    console.log(numeroPensado);
    
    var tentativas = 1;
    
    while (tentativas <= 3) {

        var chute = parseInt(prompt("Digite um número de 0 há 10: "));

        if (numeroPensado == chute) {
            mostra("Você acertou o número!");
            break;
        } else {
            if (numeroPensado < chute) {
                mostra("Você errou, seu numero é maior que o número pensado!");
            } else {
                mostra("Você errou, seu chute e menor que o número pensado!")
            }
        }
        tentativas++;
    }
</script>
