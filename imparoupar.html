<meta charset="UTF-8">

<script> 

	function mostra(frase) {
		document.write(frase);
	}

	var numero = parseInt(prompt("Digite um número ímpar ou par: "));

	if (numero % 2 === 0) {
		document.write("Esse número é par!")
	} else {
		document.write("Esse número é ímpar!")
	}
</script>
