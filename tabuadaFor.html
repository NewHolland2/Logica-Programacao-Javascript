<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br>");
    }
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    var multiplicador = 0;
    for (var multiplicador = 0; multiplicador <= 10; multiplicador++) {
        mostra(7 * multiplicador);
    }
    mostra("FIM")
</script>
